<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troop Formation Calculator</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet"> <!-- Medieval-like font -->
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet"> <!-- More ornate font -->
    <style>
        body {
            font-family: 'Cinzel', serif; /* Medieval font */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://www.transparenttextures.com/patterns/purty-wood.png'); /* Subtle texture */
        }
        nav {
            background-color: #3d2b16; /* Dark wood color */
            color: #eae4d3; /* Light beige color for text */
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Deeper shadow for depth */
            border-bottom: 5px solid #d1a76a; /* Gold border at the bottom */
        }
        nav h1 {
            margin: 0;
            font-size: 28px; /* Larger title */
            font-family: 'Uncial Antiqua', cursive; /* More ornate title font */
            letter-spacing: 2px; /* Spacing for medieval feel */
        }
        nav a {
            color: #eae4d3; /* Light beige color for links */
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 15px; /* Padding around links */
            border: 2px solid transparent; /* Border for effect */
            border-radius: 5px; /* Rounded corners */
            transition: all 0.3s ease; /* Smooth transition */
            position: relative; /* Positioning for pseudo-element */
        }
        nav a:hover {
            background-color: #d1a76a; /* Light gold color on hover */
            border-color: #eae4d3; /* Border color change on hover */
            text-decoration: none; /* Remove underline on hover */
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: #eae4d3; /* Light beige underline */
            transition: width 0.4s ease, left 0.4s ease;
        }
        nav a:hover::after {
            width: 100%; /* Underline expands on hover */
            left: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Troop Formation Calculator</h1>
        <div>
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </nav>
    <div id="root"></div>
</body>
</html>
